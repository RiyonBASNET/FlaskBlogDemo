{% extends "index.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<h1 align="center"> Edit Post</h1>
<form action="" method="post">

    <input type="text" id="title" name="title" placeholder="Title" class="form-control"><br>
    <textarea name="text" id="text" cols="30" rows="10" class="form-control"
        style="white-space:pre-wrap;">{{post.text}}</textarea>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
        <a href="/home">
            <button type="button" class="btn btn-lg btn-secondary">Back</button>
        </a>
    </div>
</form>
{% endblock %}
